{% extends "header.html" %}
{% block content %}
{% if error_msg %}
    <p>{{ error_msg }}</p>
{% endif %}

<div class="container-fluid">
    <h3 style="margin-bottom: 3rem; margin-top: 3rem;">Properties matching your search...</h3>
    {% for property in results %}

    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="..." alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Property in {{property.city}}</h5>
          <p class="card-text"><strong>City: </strong> {{property.city}} <br> <strong>Description: </strong>{{property.description}}</p>
          <a href="#" class="btn btn-primary">Reserve Now</a>
        </div>
    </div>

    {% endfor %}
</div>

{% endblock %}
